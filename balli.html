<!DOCTYPE html>
<html>
	<head>
		<title>
			Balli 2

		<link rel="stylesheet" href="balli.css"/>
	</head>
	<body>
		<a href="richcreekbenjamin@gmail.com" id="lore" class="info">Credits</a -->
		<div class="level" id="levelOne">
			<svg id="arrow" viewbox="0 0 7 3.46410161">
				<polygon fill="yellow" points="0,0.7320508 0,2.7320508 4,2.7320508 4,3.46410161 7,1.7320508 4,0 4,0.7320508"/>
			</svg>
			<button id="startPrompt">
				Press ENTER to Start
			</button>
			<h1>
				<span id="welcome">
					Welcome To
				</span>
				<span id="balli">
					BALLI
				</span>
				<a href="richcreekbenjamin@gmail.com" id="two" class="info">
					...2
				</a>
			</h1>
			<svg class="dangerous stopSign" id="firstStopSign" viewbox="0 0 3.41421 3.41421">
				<polygon fill="red" id="stopSignTemplate" points="0,2.41421 0,1 1,0 2.41421,0 3.41421,1 3.41421,2.41421 2.41421,3.41421, 1,3.41421"/>
			</svg>
			<svg class="dangerous stopSign" id="secondStopSign" viewbox="0 0 3.41421 3.41421">
				<use href="#stopSignTemplate"/>
			</svg>
			<svg class="dangerous stopSign" id="thirdStopSign" viewbox="0 0 3.41421 3.41421">
				<use href="#stopSignTemplate"/>
			</svg>
			<div class="dangerous finish">
			</div>
		</div>
		<div class="level" id="levelTwo">
			<svg class="dangerous stopSign" id="fourthStopSign" viewbox="0 0 3.41421 3.41421">
				<use href="#stopSignTemplate"/>
			</svg>
			<div class="dangerous finish">
			</div>
		</div>
		<svg viewbox="0 0 100 100" id="player">
			<filter id="shineBall">
				<feDiffuseLighting result="gleam" lighting-color:"rgb(1,2,3)">
					<fePointLight x="75" y="25" z="50"/>
				</feDiffuseLighting>
				<feComposite in="SourceGraphic" in2="gleam" operator="arithmetic" k1="1" k2="0" k3="0" k4="0"/>
			</filter>
			<circle cx="50" cy="50" r="50" fill="#19a3f2" filter="url(#shineBall)"/>
		</svg>
		<script src="balli.js">
		</script>
	</body>
</html>
